<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Сайт-визитка</title>
</head>
<body>
  <div class="page">
    <div class="content">
      <header class="header">
        <div class="logo">
          <img src="./images/logo.png" alt="Лого">
          <span class="logo-name">Фогель Егор</span>
        </div>
        <ul class="links">
          <li class="links-item">
            <a href="https://github.com/egoryan8" target="_blank">
              <img src="./images/github.svg" alt="Иконка гитхаба">
            </a>
          </li>
          <li class="links-item">
            <a href="#" target="_blank">
              <img src="./images/twitter.svg" alt="Иконка твиттера">
            </a>
          </li>
          <li class="links-item">
            <a href="#" target="_blank">
              <img src="./images/instagram.svg" alt="Иконка инстаграмма">
            </a>
          </li>
          <li class="links-item">
            <a href="#" target="_blank">
              <img src="./images/facebook.svg" alt="Иконка фейсбука">
            </a>
          </li>
        </ul>
      </header>
      <main>
        <section class="about-me">
          <div class="info">
            <span class="vacancy">Фрилансер</span>
            <h1 class="name">Фогель Егор</h1>
            <p class="about-text">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта или интернет-магазина</p>
            <button class="about-button">
              Бесплатная консультация
            </button>
          </div>
          <img class="main-photo" src="./images/user.png" alt="Фото человека">
        </section>
      </main>
    </div>
  </div>
</body>
</html>
